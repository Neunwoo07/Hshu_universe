<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>형석고 유니버스 퀴즈</title>
    <style>
        body {
            background: lavender;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
        }
        .question-box {
            background: lightcyan;
            padding: 20px;
            border: 3px dotted blue;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>👑 형석고 인물 퀴즈 👑</h1>
    <p>이름을 입력하고 시작하세요</p>
    <input type="text" id="username" placeholder="이름 입력" />
    <button onclick="startQuiz()">시작하기</button>
    <div id="quiz"></div>
    <script>
        const questions = [
            {q: "형석고 급식실에서 모든 걸 먹어버려 퇴학당한 전설의 인물은?", a: ["전우철", "이재현", "전다은", "정자연"], c: 2},
            {q: "꼬꼬빌 청소부이자 유통기한 연장의 마스터는 누구인가?", a: ["김광수", "연은숙", "정빅뱅", "안철근"], c: 1}
        ];
        let current = 0, score = 0, username = "";

        function startQuiz() {
            username = document.getElementById("username").value;
            if (!username) return alert("이름을 입력하세요!");
            showQuestion();
        }

        function showQuestion() {
            const q = questions[current];
            let html = `<div class="question-box"><h3>Q${current+1}. ${q.q}</h3>`;
            q.a.forEach((opt, i) => {
                html += `<div><button onclick="checkAnswer(${i})">${opt}</button></div>`;
            });
            html += `</div>`;
            document.getElementById("quiz").innerHTML = html;
        }

        function checkAnswer(i) {
            if (i === questions[current].c) score++;
            current++;
            if (current < questions.length) showQuestion();
            else endQuiz();
        }

        function endQuiz() {
            localStorage.setItem(username, score);
            window.location.href = "ranking.html";
        }
    </script>
</body>
</html>
