<!DOCTYPE html>
<html>
<head>
    <title>Family Tree</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .tree { margin: 20px; }
        .node { margin: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .parent { background-color: #f9f9f9; }
        .child { background-color: #e9f7ef; }
    </style>
</head>
<body>
    <div class="tree">
        <div class="node parent">
            <h2>Grandparents</h2>
            <div class="node child">
                <h3>Parent 1</h3>
                <div class="node child">
                    <h4>Child 1</h4>
                    <h4>Child 2</h4>
                </div>
            </div>
            <div class="node child">
                <h3>Parent 2</h3>
                <div class="node child">
                    <h4>Child 3</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
