<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>등장인물 소개</title>
    <style>
        body {
            background: lightyellow;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
        }
        .character-card {
            border: 3px dashed orange;
            background: lightblue;
            display: inline-block;
            margin: 10px;
            padding: 15px;
            width: 200px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>👨‍🎓 형석고 등장인물 👩‍🎓</h1>
    <div class="character-card">
        <strong>김수욱</strong><br>
        별명: 아랍인<br>
        형: 김광수(미친 물, 국어 교사 역할)<br>
    </div>
    <div class="character-card">
        <strong>전우철</strong><br>
        엄마: 연은숙(꼬꼬빌 청소부)<br>
        아빠: 전홍기(백수)<br>
        누나: 전다은(형석고 퇴학 후 판다처럼 삶)<br>
    </div>
    <div class="character-card">
        <strong>정우주</strong><br>
        아빠: 정빅뱅(인민군)<br>
        남매: 정하늘, 정자연, 정자왕<br>
        엄마: 실종<br>
    </div>
    <div class="character-card">
        <strong>안세형</strong><br>
        아빠: 안철근(풀무원 배달부)<br>
        엄마: 김소연<br>
        형: 안재혁(폐급병장)<br>
    </div>
    <div class="character-card">
        <strong>이재현</strong><br>
        형: 이재민(요리사, 혼자 다 먹음)<br>
        부모: 정보 없음<br>
    </div>
</body>
</html>
