
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>등장인물 소개</title>
    <style>
        body {
            background: radial-gradient(circle, #ffffcc, #ffccff);
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            animation: sparkle 5s infinite;
        }
        h1 {
            color: darkviolet;
            text-shadow: 2px 2px pink;
        }
        .character-card {
            border: 4px dashed hotpink;
            background: #fffacd;
            display: inline-block;
            margin: 10px;
            padding: 15px;
            width: 200px;
            font-size: 16px;
            animation: glow 3s infinite;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px pink; }
            50% { box-shadow: 0 0 20px yellow; }
            100% { box-shadow: 0 0 5px pink; }
        }
    </style>
</head>
<body>
    <h1>🌟 형석고 등장인물 소개 🌟</h1>
    <div class="character-card"><strong>김수욱</strong><br>별명: 아랍인<br>형: 김광수 (미친 물)</div>
    <div class="character-card"><strong>전우철</strong><br>엄마: 연은숙<br>아빠: 전홍기<br>누나: 전다은</div>
    <div class="character-card"><strong>정우주</strong><br>아빠: 정빅뱅<br>형제: 정하늘, 정자연, 정자왕</div>
    <div class="character-card"><strong>안세형</strong><br>아빠: 안철근<br>형: 안재혁<br>엄마: 김소연</div>
    <div class="character-card"><strong>이재현</strong><br>형: 이재민</div>
</body>
</html>
