<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형석고 유니버스 (HSHU)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(45deg, #ff6b9d, #c44ffa, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 반짝이는 효과 */
        .sparkle {
            animation: sparkle 2s linear infinite;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
        }
        
        @keyframes sparkle {
            0%, 100% { 
                text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 20px #ffff00, 0 0 30px #ffff00, 0 0 40px #ffff00;
                transform: scale(1.05);
            }
        }
        
        /* 회전 애니메이션 */
        .rotating {
            animation: rotate 4s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* 헤더 */
        header {
            text-align: center;
            padding: 20px;
            position: relative;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            position: absolute;
            top: 20px;
            left: 50px;
            z-index: 10;
        }
        
        .flag {
            width: 120px;
            height: 120px;
            position: absolute;
            top: 30px;
            right: 80px;
            z-index: 10;
        }
        
        h1 {
            font-size: 3.5em;
            margin: 80px 0 20px 0;
            color: #fff;
            font-weight: 700;
            text-align: center;
            position: relative;
            z-index: 5;
        }
        
        .subtitle {
            font-size: 1.8em;
            color: #ffeb3b;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        /* 오늘의 괴담 */
        .today-ghost-story {
            background: rgba(255, 255, 255, 0.9);
            border: 5px solid #ff1744;
            border-radius: 20px;
            padding: 25px;
            margin: 30px auto;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(255, 23, 68, 0.6);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 30px rgba(255, 23, 68, 0.6);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 50px rgba(255, 23, 68, 0.9);
                transform: scale(1.02);
            }
        }
        
        .ghost-title {
            font-size: 1.5em;
            color: #d32f2f;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .ghost-content {
            font-size: 1.3em;
            color: #1976d2;
            font-weight: 600;
            line-height: 1.4;
        }
        
        /* 네비게이션 메뉴 */
        .nav-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .nav-button {
            background: linear-gradient(45deg, #ff4081, #3f51b5);
            border: none;
            border-radius: 20px;
            padding: 20px;
            color: white;
            font-size: 1.2em;
            font-weight: 700;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .nav-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .nav-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }
        
        .nav-button:hover::before {
            animation: shine 0.6s ease-in-out;
        }
        
        @keyframes shine {
            0% { 
                left: -50%; 
                opacity: 0; 
            }
            50% { 
                opacity: 1; 
            }
            100% { 
                left: 150%; 
                opacity: 0; 
            }
        }
        
        /* 푸터 */
        footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }
        
        .footer-text {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        
        .warning {
            color: #ff5722;
            font-weight: 700;
            font-size: 1.3em;
        }
        
        /* 반응형 */
        @media (max-width: 768px) {
            .logo, .flag {
                width: 80px;
                height: 80px;
            }
            
            .logo {
                left: 20px;
                top: 10px;
            }
            
            .flag {
                right: 20px;
                top: 10px;
            }
            
            h1 {
                font-size: 2.5em;
                margin: 60px 0 15px 0;
            }
            
            .subtitle {
                font-size: 1.4em;
            }
            
            .today-ghost-story {
                margin: 20px 10px;
                padding: 20px;
            }
            
            .nav-container {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 0 15px;
            }
        }
        
        /* 별 배경 효과 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- 별 배경 -->
    <div class="stars" id="stars"></div>
    
    <header>
        <!-- 로고와 깃발 (이미지는 나중에 추가) -->
        <div class="logo rotating">
            <!-- 로고 이미지가 들어갈 자리 -->
            <div style="width: 100%; height: 100%; background: radial-gradient(circle, #ffeb3b, #ff9800); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; color: #333;">HSHU</div>
        </div>
        
        <div class="flag rotating">
            <!-- 깃발 이미지가 들어갈 자리 -->
            <div style="width: 100%; height: 100%; background: linear-gradient(45deg, #e91e63, #9c27b0); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 16px; font-weight: bold; color: white;">FLAG</div>
        </div>
        
        <h1 class="sparkle">🏫 형석고 유니버스</h1>
        <div class="subtitle sparkle">HYUNGSEOK HIGH UNIVERSE</div>
        <div class="subtitle sparkle">"고아들의 장소! 고아들의 성지! 바로 형석고."</div>
    </header>
    
    <!-- 오늘의 괴담 -->
    <div class="today-ghost-story">
        <div class="ghost-title sparkle">👻 오늘의 괴담</div>
        <div class="ghost-content sparkle">"연은숙이 청소하면 왜 더 더러워질까"</div>
    </div>
    
    <!-- 네비게이션 메뉴 -->
    <div class="nav-container">
        <a href="characters.html" class="nav-button sparkle">👥 등장인물 소개</a>
        <a href="family.html" class="nav-button sparkle">👨‍👩‍👧 가족 관계도</a>
        <a href="quiz.html" class="nav-button sparkle">❓ 형석고 퀴즈</a>
        <a href="rank.html" class="nav-button sparkle">🏆 랭킹 보기</a>
    </div>
    
    <footer>
        <div class="footer-text sparkle">🧪 Project C.O.C.O. (Cleaners Of Critical Operation)</div>
        <div class="warning sparkle">⚠️ "형석고는 학교가 아니다. 닭을 만드는 공장이며, 우리는 닭이 되어가는 중이다." ⚠️</div>
    </footer>
    
    <script>
        // 별 생성
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // 페이지 로드 시 별 생성
        window.addEventListener('load', createStars);
        
        // 추가 효과: 클릭 시 반짝임
        document.addEventListener('click', function(e) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            sparkle.style.width = '10px';
            sparkle.style.height = '10px';
            sparkle.style.background = '#ffeb3b';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.animation = 'sparkleClick 1s ease-out forwards';
            sparkle.style.zIndex = '1000';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                document.body.removeChild(sparkle);
            }, 1000);
        });
        
        // 클릭 반짝임 애니메이션
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleClick {
                0% {
                    transform: scale(0);
                    opacity: 1;
                }
                100% {
                    transform: scale(3);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
