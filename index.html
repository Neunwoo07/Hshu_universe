
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>형석고 유니버스</title>
  <style>
    body {
      background: repeating-linear-gradient(45deg, pink, yellow, skyblue, pink 30px);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 3em;
      color: magenta;
      text-shadow: 3px 3px 0 yellow;
    }
    .circle-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 30px auto;
    }
    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 8px dashed red;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
    }
    .circle img {
      max-width: 150px;
      max-height: 150px;
    }
    .warning {
      font-size: 1.4em;
      background-color: black;
      color: lime;
      padding: 15px;
      border: 5px dotted yellow;
      margin: 30px auto;
      width: 80%;
    }
    .ghost-story {
      font-size: 1.2em;
      background-color: darkred;
      color: white;
      padding: 12px;
      margin: 15px auto 50px;
      border: 4px double white;
      width: 70%;
    }
    .start-button {
      font-size: 1.5em;
      padding: 15px 30px;
      background: limegreen;
      color: white;
      border: 6px solid hotpink;
      border-radius: 20px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 5px 5px 15px magenta;
      font-weight: bold;
    }
    .start-button:hover {
      background: orange;
      color: black;
    }
  </style>
</head>
<body>
  <h1>🎀 형석고 유니버스 🎀</h1>

  <div class="circle-container">
    <div class="circle">
      <img src="assets/hshu_logo.png" alt="HSHU 로고">
    </div>
    <div class="circle">
      <img src="assets/hshu_flag.png" alt="HSHU 깃발">
    </div>
  </div>

  <div class="warning">⚠️ 오늘의 급식은 꼭 전다은에게서 보호하시길…!</div>
  <div class="ghost-story">👻 오늘의 급식 괴담: 전다은은 언제쯤 배가 부를까..?</div>

  <a href="characters.html" class="start-button">등장인물 소개 ➜</a>
</body>
</html>
