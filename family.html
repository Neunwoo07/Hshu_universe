
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>형석고 가족 계보도</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      text-align: center;
      font-family: 'Comic Sans MS', cursive;
    }
    h1 {
      font-size: 2.5em;
      color: #ff69b4;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ff69b4; }
      to { text-shadow: 0 0 15px #ffffff; }
    }
    .back-button {
      margin-top: 20px;
      padding: 10px;
      background-color: yellow;
      border: 2px dashed red;
      font-size: 18px;
      animation: flash 1s infinite alternate;
    }
    @keyframes flash {
      from { background-color: yellow; }
      to { background-color: hotpink; }
    }
  </style>
</head>
<body>
  <h1>형석고 유니버스 가족 계보도</h1>
  <img src="family_tree_fixed.jpeg" alt="형석고 가족 계보도" width="90%">
  <br>
  <a href="index.html" class="back-button">◀ 돌아가기</a>
</body>
</html>
