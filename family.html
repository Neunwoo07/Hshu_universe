<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가족 관계도</title>
    <style>
        body {
            background: lightpink;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
        }
        img {
            width: 90%;
            border: 5px solid hotpink;
            animation: glitter 2s infinite;
        }
        @keyframes glitter {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.4); }
            100% { filter: brightness(1); }
        }
    </style>
</head>
<body>
    <h1>👪 형석고 가족 관계도</h1>
    <img src="family_tree.png" alt="가족 계보도">
</body>
</html>
