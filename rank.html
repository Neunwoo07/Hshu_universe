<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랭킹 - 형석고 유니버스</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(45deg, #ff6b9d, #c44ffa, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 반짝이는 효과 */
        .sparkle {
            animation: sparkle 2s linear infinite;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
        }
        
        @keyframes sparkle {
            0%, 100% { 
                text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 20px #ffff00, 0 0 30px #ffff00, 0 0 40px #ffff00;
                transform: scale(1.05);
            }
        }
        
        /* 회전 애니메이션 */
        .rotating {
            animation: rotate 4s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* 헤더 */
        header {
            text-align: center;
            padding: 20px;
            position: relative;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 20px;
            left: 50px;
            z-index: 10;
        }
        
        .flag {
            width: 80px;
            height: 80px;
            position: absolute;
            top: 30px;
            right: 80px;
            z-index: 10;
        }
        
        h1 {
            font-size: 2.8em;
            margin: 60px 0 20px 0;
            color: #fff;
            font-weight: 700;
        }
        
        /* 컨테이너 */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 랭킹 컨테이너 */
        .ranking-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        .ranking-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .ranking-title {
            font-size: 2.2em;
            color: #e74c3c;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .ranking-subtitle {
            font-size: 1.3em;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        /* 액션 버튼들 */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .action-button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Comic Neue', cursive;
            font-weight: 600;
            font-size: 1em;
        }
        
        .action-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .action-button.share {
            background: linear-gradient(45deg, #27ae60, #229954);
        }
        
        .action-button.clear {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }
        
        /* 랭킹 테이블 */
        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .ranking-table th {
            background: linear-gradient(45deg, #34495e, #2c3e50);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: 700;
            font-size: 1.1em;
        }
        
        .ranking-table th:first-child {
            border-radius: 10px 0 0 0;
        }
        
        .ranking-table th:last-child {
            border-radius: 0 10px 0 0;
        }
        
        .ranking-table td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid #bdc3c7;
            font-size: 1em;
        }
        
        .ranking-table tr:hover {
            background: rgba(52, 152, 219, 0.1);
            transform: scale(1.02);
            transition: all 0.3s ease;
        }
        
        /* 순위별 스타일 */
        .rank-1 {
            background: linear-gradient(45deg, #f1c40f, #f39c12);
            color: white;
            font-weight: 700;
        }
        
        .rank-2 {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
            font-weight: 700;
        }
        
        .rank-3 {
            background: linear-gradient(45deg, #e67e22, #d35400);
            color: white;
            font-weight: 700;
        }
        
        /* 등급 메달 */
        .medal {
            font-size: 1.5em;
            margin-right: 10px;
        }
        
        /* 등급별 메시지 */
        .grade-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            margin-left: 5px;
        }
        
        .grade-ceo { background: #f1c40f; color: #2c3e50; }
        .grade-yeoneunsuk { background: #e74c3c; color: white; }
        .grade-ancheolgeun { background: #3498db; color: white; }
        .grade-anseheong { background: #27ae60; color: white; }
        .grade-leejaehyeon { background: #9b59b6; color: white; }
        .grade-jeonguju { background: #e67e22; color: white; }
        .grade-kimsuwook { background: #95a5a6; color: white; }
        .grade-jeonucheol { background: #7f8c8d; color: white; }
        .grade-jeondaeun { background: #2c3e50; color: white; }
        
        /* 빈 랭킹 메시지 */
        .empty-ranking {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
            font-size: 1.3em;
        }
        
        /* 공유 모달 */
        .share-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        
        .share-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            min-width: 300px;
        }
        
        .share-url {
            width: 100%;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 0.9em;
        }
        
        /* 돌아가기 버튼 */
        .back-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #ff4081, #3f51b5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 2em;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .back-button:hover {
            transform: scale(1.1) rotate(360deg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        /* 반응형 */
        @media (max-width: 768px) {
            .logo, .flag {
                width: 60px;
                height: 60px;
            }
            
            h1 {
                font-size: 2.2em;
                margin: 40px 0 15px 0;
            }
